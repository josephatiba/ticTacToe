<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Tic Tac Toe!</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/GamePlayController.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body ng-app="ticTacToeApp">
	
	<main ng-controller="GamePlayController as game">
		<h1>Classy Snazzy Tic Tac Toe</h1>
		<section id="active-board">
		 
		  	<div class="game-board">

		  		<div ng-repeat="square in game.numSquares track by $index"  class="board-squares">
		  		
		  			<button ng-click="game.placeSquare($index); game.checkWin()" ng-class="square">
		  			
		  			</button>


		  		</div>
		  		
		  		<section id="interactive_box">
		  			<div class="box_contents scoreboard">
		  				
		  				<h4>Scorboard</h4>
		  				<div id="x_score">X: {{ game.sync.xWins }}</div>
		  				<div id="apple_score">Apple: {{game.appleWins}}</div>
		  				<div>Tie Games: {{game.catsGame}}</div>

		  			</div>
		  			<div class="box_contents messages">messages</div>
		  		
		  			

		  		</section>

		  		<section id="win_box">
		
		  			<div id="winner" class="box_contents">{{game.declareWin}}</div>

		  			
		  				<button class="new_game" type="button" ng-class="empty" ng-click="game.newGame()"  ng-show="game.declareWin" >
		  										NEW GAME
		  				</button>
		  		
		  			

		  		</section>
		  	
		  	</div>
			
			
		</section>
	</main>
		

	</body>
</html>
