<!DOCTYPE html>
<html ng-app="ticTacToeApp">
	<head>
		<meta charset="utf-8">
		<title>Tic Tac Toe!</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<!-- <script type="text/javascript" src="js/players.js"></script> -->
		<script type="text/javascript" src="js/GameBoard.js"></script>
		<script type="text/javascript" src="js/playersController.js"></script>
	</head>
	<body>
	
	<main ng-controller="PlayersController as game">
		<h1>Classy Snazzy Tic Tac Toe</h1>
		<section id="active-board">
		 
		  	<div class="game-board">

		  		<div class="board-squares"
		  			 ng-repeat="square in game.activeBoard.squares track by $index"
		  			 ng-class="game.activeBoard.getSquareState($index)"
		  			 ng-click="game.activeBoard.toggleSquare($index)"> {{ $index }}
		  			


		  		</div>
		  	
		  	</div>
			
			
		</section>
	</main>
		

	</body>
</html>
